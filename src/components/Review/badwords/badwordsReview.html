<div>
  <router-link :to="{ name: 'add-badwords-review' }" class="sc-btn sc-btn-primary sc-btn-rounded sc-btn-lg"
    >+ ADD</router-link
  >
  <div class="sc-pagination">
    <h1 class="sc-pagination-label">Pagination</h1>
    <div class="sc-pagination-form">
      <input
        class="sc-btn sc-btn-secondary sc-pagination-btn"
        v-if="pagination.currentPage > 1"
        type="submit"
        value="Prev"
        v-on:click="gotoPage(pagination.currentPage - 1)"
      />
      <input
        class="sc-pagination-input"
        type="number"
        min="1"
        :max="pagination.totalPage"
        name=""
        v-model="pagination.currentPage"
        @keyup.enter.prevent="gotoPage(pagination.currentPage)"
      />
      <input
        class="sc-btn sc-btn-secondary sc-pagination-btn"
        v-if="pagination.totalPage > pagination.currentPage"
        type="submit"
        value="Next"
        v-on:click="gotoPage(pagination.currentPage+1)"
      />
    </div>
  </div>
  <div class="sc-filter">
    <div class="sc-filter-item">
      <label class="sc-filter-label">Search Keyword: </label>
      <input class="sc-filter-input" type="input" v-model="filter.name" @keyup="searchQuery" />
    </div>
  </div>

  <div class="sc-table-responsive">
  <table class="sc-table">
    <thead>
      <tr>
        <th style="width: 40%">ID</th>
        <th style="width: 40%">BAD WORD</th>
        <th style="width: 20%">ACTION</th>
      </tr>
    </thead>

    <tbody>
      <div v-if="is_loading" class="loader" style="text-align: center">
        <ball-pulse-loader color="#000000" size="20px"></ball-pulse-loader>
      </div>

      <TableEmpty :cols="3" v-if="!is_loading && !(data && data.length)" />

      <tr v-for="badwords in data">
        <td class="cell100 column1">{{ badwords._id.substring(badwords._id.length-10) }}</td>
        <td class="cell100 column2">{{ badwords.name }}</td>
        <td class="cell100 column3">
          <div>
            <router-link :to="`/review/badwords/edit/${badwords._id}`">
              <span title="Edit" aria-hidden="true" class="fa fa-pencil btn_edit"></span>
            </router-link>
            <span
              title="Trash"
              aria-hidden="true"
              class="fa fa-trash btn_delete"
              v-on:click="trash(badwords._id)"
            ></span>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  </div>

  <div class="sc-pagination-page">
    <div class="sc-pagination-text">Page: {{ pagination.currentPage }} out of {{ pagination.totalPage}}</div>
    <div class="sc-pagination-text">Total Record: {{ pagination.currentTotalRecord }}</div>
  </div>
</div>
