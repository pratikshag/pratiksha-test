<div>
  <div class="sc-pagination">
    <h1 class="sc-pagination-label">Pagination</h1>
    <div class="sc-pagination-form">
      <input
        class="sc-btn sc-btn-secondary sc-pagination-btn"
        v-if="pagination.currentPage > 1"
        type="submit"
        value="Prev"
        v-on:click="gotoPage(pagination.currentPage - 1)"
      />
      <input
        class="sc-pagination-input"
        type="number"
        min="1"
        :max="pagination.totalPage"
        name=""
        v-model="pagination.currentPage"
        @keyup.enter.prevent="gotoPage(pagination.currentPage)"
      />
      <input
        class="sc-btn sc-btn-secondary sc-pagination-btn"
        v-if="pagination.totalPage > pagination.currentPage"
        type="submit"
        value="Next"
        v-on:click="gotoPage(pagination.currentPage+1)"
      />
    </div>
  </div>
  <div class="sc-filter">
    <div class="sc-filter-item">
      <label class="sc-filter-label">Search: </label>
      <input class="sc-filter-input" type="input" v-model="filter.name" @keyup="searchQuery" />
    </div>
  </div>

  <div class="loader" v-if="is_loading">
    <ball-pulse-loader color="#000000" size="20px"></ball-pulse-loader>
  </div>

   <div class="sc-table-responsive">
  <table class="sc-table">
    <thead>
      <tr>
        <th>NAME</th>
        <th>USERNAME</th>
        <th>CONTENT</th>
        <th>
          REASON
          <sortField v-show="!is_loading" field="reported_type" :sort="sortParam" @sort="sort" />
        </th>
        <th>
          REPORTED DATE
          <sortField v-show="!is_loading" field="reported_date" :sort="sortParam" @sort="sort" />
        </th>
        <th style="width: 100px">ACTION</th>
      </tr>
    </thead>
    <tbody>
      <TableEmpty :cols="6" v-if="!is_loading && !(data && data.length)" />

      <tr v-for="comment in data">
        <td>{{ comment.user.name }}</td>
        <td>{{ comment.user.user_name }}</td>
        <td style="word-wrap: break-word; max-width: 300px; min-width: 300px; width: 300px">{{ comment.content }}</td>
        <td>{{ comment.reported_type }}</td>
        <td v-if="(typeof comment.reported_date !== 'undefined')">
          {{ new Date(comment.reported_date).toDateString() }}
        </td>
        <td v-else>0000-00-00 00:00:00</td>
        <td>
          <div>
            <a style="color: #225d42" v-on:click="undo(comment._id)">UNDO</a>
            <br />
            <a style="color: #225d42" v-on:click="trash(comment._id)">DELETE</a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  </div>

        <div class="sc-pagination-text">Page: {{ pagination.currentPage }} out of {{ pagination.totalPage}}</div>
        <div class="sc-pagination-text">Total Record: {{ pagination.currentTotalRecord }}</div>
    </div> -->
</div>
