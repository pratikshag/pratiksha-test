<div>
  <div class="sc-pagination">
    <h1 class="sc-pagination-label">Pagination</h1>
    <div class="sc-pagination-form">
      <input
        class="sc-btn sc-btn-secondary sc-pagination-btn"
        v-if="currentPage > 1"
        type="submit"
        value="Prev"
        v-on:click="gotoPage(currentPage - 1)"
      />
      <input
        class="sc-pagination-input"
        type="number"
        min="1"
        :max="totalPage"
        name=""
        v-model="currentPage"
        @keyup.enter.prevent="gotoPage(currentPage)"
      />
      <input
        class="sc-btn sc-btn-secondary sc-pagination-btn"
        v-if="totalPage > currentPage"
        type="submit"
        value="Next"
        v-on:click="gotoPage(currentPage+1)"
      />
    </div>
  </div>

  <div class="sc-filter">
    <div class="sc-filter-item">
      <label class="sc-filter-label">Search Roles: </label>
      <input class="sc-filter-input" type="text" v-model="search" @keyup="searchQuery" />
    </div>
  </div>

  <div class="loader" v-if="is_loading">
    <ball-pulse-loader color="#000000" size="20px"></ball-pulse-loader>
  </div>
  <div class="sc-table-responsive">
    <table class="sc-table">
      <thead>
        <tr>
          <th width="300px">
            Role Name
            <sortField field="role_name" :sort="sortParam" @sort="sort" />
          </th>
          <th width="300px">
            Access List
            <sortField field="access_list" :sort="sortParam" @sort="sort" />
          </th>
          <th width="300px">
            Total Users
            <sortField field="total_users" :sort="sortParam" @sort="sort" />
          </th>
          <!-- <th width="140px">Action</th> -->
        </tr>
      </thead>
      <tbody>
        <TableEmpty :cols="3" v-if="!(roles && roles.length)" />
        <tr v-for="role in roles">
          <td>{{role.role_name}}</td>
          <td>{{role.access_list}}</td>
          <td>
            {{role.total_users}}<router-link
              :to="`/admin-users/list?roles=${role.role_name_key}`"
              style="margin-left: 10px"
              >View Users</router-link
            >
          </td>
          <!-- <td>
                <div>
                    <router-link :to="`/role/edit/${role._id}`"
                      >
                        <span title="Edit" aria-hidden="true" class="fa fa-pencil btn_edit"></span>
                    </router-link>
                    <span
                      title="Export" aria-hidden="true" class="fa fa-arrow-up btn_delete" v-on:click="trash(role._id)"></span>
                </div>
              </td> -->
        </tr>
      </tbody>
    </table>
  </div>
</div>
