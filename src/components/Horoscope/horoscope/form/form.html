<div>
  <div class="sc-form">
    <div class="sc-form-title">UPDATE HOROSCOPE</div>

    <form data-vv-scope="form" class="sc-form-container">
      <div class="sc-form-group" :class="{'has-error': errors.has('form.name') }">
        <label class="sc-form-label">Zodiac</label>
        <div class="sc-form-child-group">
          <multiselect
            v-model="temp.horoscope"
            name="horoscope"
            :options="dataZodiac"
            :searchable="false"
            :show-labels="false"
            track-by="id"
            label="name"
            class="sc-form-input"
          ></multiselect>
          <input type="hidden" name="horoscope" v-validate="'required'" v-model="temp.horoscope" />
          <p v-show="errors.has('form.name')" class="alert">{{ errors.first('form.name') }}</p>
        </div>
      </div>

      <!-- <div class="sc-form-group" :class="{'has-error': errors.has('form.title') }">
                <div class="col-md-3">
                    <label class="sc-form-label">Title</label>
                </div>
                <div class="sc-form-child-group">
                    <input v-model="temp.title" title="title" style="width: 100%" type="text" class="sc-form-input" v-validate="'required'" :max-height="140" autocomplete="off">
                    <p v-show="errors.has('form.title')" class="alert">{{ errors.first('form.title') }}</p>
                </div>
            </div> -->

      <div class="sc-form-group" :class="{'has-error': errors.has('form.publish_method') }">
        <label class="sc-form-label">Publish</label>
        <div class="sc-form-child-group">
          <select v-model="temp.publish_method" name="cat" class="sc-form-input" style="width: 100%">
            <option value="immediate">Immediate</option>
            <option value="scheduled">Scheduled</option>
          </select>
        </div>
      </div>

      <div
        v-if="temp.publish_method == 'scheduled'"
        class="sc-form-group"
        :class="{'has-error': errors.has('form.publish_at') }"
      >
        <label class="sc-form-label">Schedule Time</label>
        <div class="sc-form-child-group">
          <input type="date" class="sc-form-input" style="width: 100%" name="publish_at" v-model="temp.publish_at" />
        </div>
      </div>

      <div class="sc-form-group" :class="{'has-error': errors.has('form.summary') }">
        <label class="sc-form-label">Summary</label>
        <div class="sc-form-child-group">
          <input
            v-model="temp.summary"
            title="summary"
            style="width: 100%"
            type="text"
            class="sc-form-input"
            v-validate="'required'"
            :max-height="140"
            autocomplete="off"
          />
          <p v-show="errors.has('form.summary')" class="alert">{{ errors.first('form.summary') }}</p>
        </div>
      </div>

      <div class="sc-form-group" :class="{'has-error': errors.has('form.content') }">
        <label class="sc-form-label">Content</label>
        <div class="sc-form-child-group">
          <textarea
            v-model="temp.content"
            style="width: 100%; height: 200px"
            class="sc-form-input"
            v-validate="'required'"
            autocomplete="off"
          ></textarea>
          <p v-show="errors.has('form.content')" class="alert">{{ errors.first('form.content') }}</p>
        </div>
      </div>

      <div v-if="is_loading" class="loader" style="text-align: center">
        <ball-pulse-loader color="#000000" size="20px"></ball-pulse-loader>
      </div>
      <div v-else class="sc-form-group sc-row">
        <div v-if="!temp.status">
          <input
            @click.prevent="saveForm(false)"
            value="Draft"
            type="submit"
            class="sc-btn sc-btn-secondary sc-btn-rounded sc-btn-md sc-uppercase"
          />
        </div>
        <div>
          <input
            @click.prevent="saveForm(true)"
            value="Submit"
            type="submit"
            class="sc-btn sc-btn-primary sc-btn-rounded sc-btn-md sc-uppercase"
          />
        </div>
      </div>
    </form>
  </div>
</div>
